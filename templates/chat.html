<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARM&CO Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .chat-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .chat-messages {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #1e3c72;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: white;
            border: 1px solid #dee2e6;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 12px 24px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .quick-options {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .quick-option {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .quick-option:hover {
            background: #1e3c72;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>FARM&CO AI Assistant</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! Type "hi" or "hello" to start our conversation.
            </div>
        </div>

        <div class="quick-options">
            <div class="quick-option" onclick="selectOption('livestock')">üêÆ Livestock</div>
            <div class="quick-option" onclick="selectOption('diseases')">üè• Diseases</div>
            <div class="quick-option" onclick="selectOption('marketing')">üí∞ Marketing</div>
            <div class="quick-option" onclick="selectOption('others')">‚ÑπÔ∏è Others</div>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function selectOption(option) {
            document.getElementById('userInput').value = option;
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user-message');
            input.value = '';

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.reply, 'bot-message');
            });
        }

        function addMessage(text, className) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
